name: build and test

on:
  push:
    branches:
      - "*"
    tags-ignore:
      - "v*.*.*"
  pull_request:
    branches:
      - "main"

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/build
      - name: test app
        shell: bash
        run: npm run test

